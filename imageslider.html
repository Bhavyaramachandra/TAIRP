<!DOCTYPE html>

<head>

    <title> image slider</title>
    <link rel="stylesheet" href="imageslider.css">
</head>
<body>
    <div class="heading">
        <h1>IMAGE SLIDER</h1>
    </div>

        <div class="slider-wrapper">
            <div class="slider">
                <img id="slide1" src="image1.jfif" >
                <img id="slide2" src="image2.jfif">
                <img id="slide3" src="image3.jfif">
                <img id="slide4" src="image4.jfif">
            <a href="#slide1"></a>
            <a href="#slide2"></a>
            <a href="#slide3"></a>
            <a href="#slide4"></a>
           </div>  
        </div>
    </section>
</body>
</html>
